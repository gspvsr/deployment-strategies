apiVersion: apps/v1 
kind: Deployment
metadata:
  name: recreate-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      name: recreate-demo
  template:
    metadata:
      labels:
        name: recreate-demo
    spec: 
      containers:
      - name: recreate-demo
        image: adamtravis/rollouts:orange
        # blue, green, Orange
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata: 
  name: recreate-demo
  labels:
    name: recreate-demo
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
  selector:
    name: recreate-demo
  type: LoadBalancer
